name: esBuild
on:
  push:
    branches:
    - master
    paths-ignore:
    - 'docker/**'
    - 'docs/**'
    - 'notebooks/**'
    - '.github/markdown.yml'
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]
    branches:
    - master
    paths-ignore:
    - 'docker/**'
    - 'docs/**'
    - 'notebooks/**'
    - '.github/markdown.yml'

jobs:
  universal:
    name: Build with esBuild and run coverages
    if: ${{ github.event_name == 'push' || github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v2
    - name: Using Node.js 14
      uses: actions/setup-node@v1
      with:
        node-version: 14
    - name: Installing Pipcook
      run: |
        npm install
    - name: Building Pipcook
      run: |
        npm run dev-build
    - name: Running unit tests
      run: |
        npm run init-dev
        npm test
        npm run build
        npm run cov
    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: packages/daemon/coverages/lcov.info
