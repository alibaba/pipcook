<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pipcook, JavaScript application framework for machine learning and its engineering</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      auto2top: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      relativePath: true,
      maxLevel: 5,
      subMaxLevel: 2,
      name: 'Pipcook',
      repo: 'alibaba/pipcook',
      themeColor: '#e96900',
      noCompileLinks: [
        'typedoc/index.html',
        'pipcook/typedoc/index.html'
      ],
      search: {
        noData: {
          '/zh-cn/': '没有结果!',
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Search'
        }
      },
      markdown: {
        smartypants: true,
        renderer: {
          link: function(href, title, text) {
            const typedocPrefix = 'https://alibaba.github.io/pipcook/typedoc/';
            if (href.startsWith(typedocPrefix)) {
              const link = href => `<a target="_new" href="${href}">${text}</a>`;
              const pathname = href.replace(typedocPrefix, '');
              if (location.hostname === 'alibaba.github.io') {
                return link(`/pipcook/typedoc/${pathname}`);
              } else {
                return link(`/typedoc/${pathname}`);
              }
            }
            return this.origin.link.apply(this, arguments);
          }
        }
      },
    };
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
